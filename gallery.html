<style>
    *,
*::before,
*::after {
    box-sizing: border-box;
}

html,
body {
    height: 100%;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

img {
    display: block;
    max-width: 100%;
    height: auto;
}

.container{
padding-top: 100px;
padding-bottom: 100px;
}

header{
    text-align: center;
    margin-bottom: 100px;
}

header > p{
    font-size: 24px;
    font-weight: 100;
}

.image-gallery{
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  max-width: 100%;
  margin: 24px auto;
  padding: 0 50px; 
  margin-bottom: 50px;
}

.image-gallery > img{
  max-width: 300px;
  height: auto;
  margin-bottom: 50px;
  cursor: pointer;
transition: all 0.25s ease-in-out;
}

.image-gallery > img:hover{
transform: translateY(-10px);
box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

#lightbox {
    position: fixed;
    inset: 0; 
    background: rgba(255, 255, 255, 0.8); 
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.lightbox-inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px; 
}

#lightbox-index {
    font-size: 16px;
    font-family: inherit;
    font-weight: 100;
    color: #333;
    padding: 6px 10px;
}


#lightbox.show {
    display: flex;
}

#lightbox-img {
    max-width: 75vw;
    max-height: auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

footer{
    color:rgb(193, 193, 193);
    padding:0 50px;
    text-align: right;
    padding-bottom: 100px;
}
.to-be-continued{
    position: relative;
    margin-top: -30px;  
    margin-bottom: 70px; 
    overflow: hidden; 
    text-align: right;
}

.to-be-continued span{

    font-weight: 100;
    font-style: italic;
    color: rgb(160, 160, 160);

    animation: tbc-marquee 10s linear infinite; 
}

@keyframes tbc-marquee {
    0% {
        transform: translateX(100%);  
    }
    100% {
        transform: translateX(-1000%);  
    }
}



</style>

<script>
    const galleryImages = document.querySelectorAll('.image-gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxIndex = document.getElementById('lightbox-index');
    
    const totalImages = galleryImages.length;
    
    let currentIndex = 0;    
    let hoverZone = 'outside'; 
    
    function showImage() {
        const img = galleryImages[currentIndex];
        if (!img) return;
    
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt || '';
    
        lightboxIndex.textContent = `${currentIndex + 1} / ${totalImages}`;
        lightbox.classList.add('show');
    }
    
    function showNext() {
        currentIndex = (currentIndex + 1) % totalImages;
        showImage();
    }
    
    function showPrev() {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        showImage();
    }
    
    galleryImages.forEach((img, index) => {
        img.addEventListener('click', () => {
            currentIndex = index;
            showImage();
        });
    });
    
    lightbox.addEventListener('mousemove', (e) => {
        const rect = lightboxImg.getBoundingClientRect();
    
        const withinImage =
            e.clientX >= rect.left &&
            e.clientX <= rect.right &&
            e.clientY >= rect.top &&
            e.clientY <= rect.bottom;
    
        if (!withinImage) {
            hoverZone = 'outside';
            lightbox.style.cursor = 'pointer'; 
            return;
        }
    
        const middleX = rect.left + rect.width / 2;
    
        if (e.clientX < middleX) {
            hoverZone = 'left';
            lightbox.style.cursor = 'w-resize'; 
        } else {
            hoverZone = 'right';
            lightbox.style.cursor = 'e-resize'; 
        }
    });
    
    lightbox.addEventListener('click', () => {
        if (hoverZone === 'left') {
            showPrev();
        } else if (hoverZone === 'right') {
            showNext();
        } else {
            lightbox.classList.remove('show');
        }
    });
    
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            lightbox.classList.remove('show');
        }
    });
    </script>
